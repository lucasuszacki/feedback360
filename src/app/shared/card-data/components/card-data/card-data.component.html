<div class="card">
  <div class="card-body">
    <p class="card-text">
      {{ card.name }}
    </p>
    <footer class="blockquote-footer">{{ card.ownerId }}</footer>
    <div class="card-votes">
      <button type="button" class="btn btn-success">Like</button>
      <button type="button" class="btn btn-danger">Dislike</button>
    </div>
  </div>
</div>
