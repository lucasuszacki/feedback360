<div>
  <select class="form-control" *ngIf="data.length; else elseBlock" (change)="selectedChange($event)">
    <option selected>Selecione...</option>
    <option *ngFor="let content of data" value="{{ content.id }}">{{ content.name }}</option>
  </select>
  <ng-template #elseBlock>
    <select class="form-control">
      <option selected>Sem dados...</option>
    </select>
  </ng-template>
</div>
