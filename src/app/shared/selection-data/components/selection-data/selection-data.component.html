<div>
  <select class="custom-select" *ngIf="data.length; else elseBlock">
    <option selected>Selecione...</option>
    <option *ngFor="let content of data" value="{{ content.name }}">{{ content.name }}</option>
  </select>
  <ng-template #elseBlock>
    <select class="custom-select">
      <option selected>Sem dados...</option>
    </select>
  </ng-template>
</div>
